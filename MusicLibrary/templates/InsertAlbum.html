<!DOCTYPE html>
<html lang="en-US">
   <head>
   </head>
   <body>
    <h1 title="Insert an Album to the database">Insert Album</h1>
    <h4>Please enter all fields completely before submitting. Otherwise, this page will be reloaded and all information on this page will be lost.</h4>
      <form action="" method="post">
        <label for="albumId">Album ID:</label><br>
        <input type="text" id="albumId" name="albumId" title="Enter the album ID of the album you would like to enter"><br><br>
        <label for="albumTitle">Album Title:</label><br>
        <input type="text" id="albumTitle" name="albumTitle" title="Enter the album title of the album you would like to enter"><br><br>
        <label for="duration">Album Duration: (minutes)</label><br>
        <input type="real" id="duration" name="duration" title="Enter the duration of the album you would like to enter in terms of minutes"><br><br>
        <label for="releaseDate">Album Release Date:</label><br>
        <input type="date" id="releaseDate" name="releaseDate" title="Enter the release date of the album you would like to enter"><br><br>
        <br>
        <label for="writerID">Album Writer's ID:</label><br>
        <input type="text" id="writerID" name="writerID" title="Enter the ID of the writer of the album you would like to enter"><br><br>
        <label for="producerID">Album Producer's ID:</label><br>
        <input type="text" id="producerID" name="producerID" title="Enter the ID of the producer of the album you would like to enter"><br><br>
	     <br><br>
	     <input type="submit">
      </form>
   </body>
</html>
